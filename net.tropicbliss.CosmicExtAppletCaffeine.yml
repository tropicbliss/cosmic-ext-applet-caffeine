app-id: net.tropicbliss.cosmic_ext_applet_caffeine
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-ext-applet-caffeine

finish-args:
  - --socket=wayland
  - --talk-name=org.freedesktop.ScreenSaver

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  env:
    CARGO_HOME: /run/build/cosmic-ext-applet-caffeine/cargo

modules:
  - name: just
    buildsystem: simple
    build-commands:
      - install -Dm0755 just /app/bin/just
    sources:
      - type: archive
        strip-components: 0
        dest-filename: just.tar.gz
        url: https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-x86_64-unknown-linux-musl.tar.gz
        sha256: ad56bf1a804243b51ef2c2eec4b3a8177f970ccc414cbbee219c2e5c06f7bcc9
        only_arches:
          - x86_64
      - type: archive
        strip-components: 0
        dest-filename: just.tar.gz
        url: https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-aarch64-unknown-linux-musl.tar.gz
        sha256: 049d624255d150f18b0f3a1257a163366b0dc22e16526214773903125145e515
        only_arches:
          - aarch64
  - name: cosmic-ext-applet-caffeine
    buildsystem: simple
    build-commands:
      - just flatpak
    sources:
      - type: git
        url: https://github.com/tropicbliss/cosmic-ext-applet-caffeine
        branch: main